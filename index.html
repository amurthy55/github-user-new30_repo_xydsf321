<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container mt-5">
        <form id="github-user-1">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <div id="github-status" aria-live="polite"></div>
        <div id="github-account-age"></div>
        <div id="github-creation-date"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.querySelector('#username');
            const statusDiv = document.querySelector('#github-status');
            const accountAgeDiv = document.querySelector('#github-account-age');
            const creationDateDiv = document.querySelector('#github-creation-date');
            const seed = 'user';
            const cachedUser = localStorage.getItem(`github-user-${seed}`);
            if (cachedUser) {
                usernameInput.value = cachedUser;
            }
            document.querySelector('#github-user-1').addEventListener('submit', function(event) {
                event.preventDefault();
                const username = usernameInput.value;
                statusDiv.textContent = 'Fetching user data...';
                fetch(`https://api.github.com/users/${username}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('User not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const creationDate = new Date(data.created_at);
                        const accountAge = new Date().getFullYear() - creationDate.getFullYear();
                        creationDateDiv.textContent = `Account Created On: ${creationDate.toDateString()}`;
                        accountAgeDiv.textContent = `Account Age: ${accountAge} years`;
                        localStorage.setItem(`github-user-${seed}`, username);
                        statusDiv.textContent = 'User data fetched successfully!';
                    })
                    .catch(error => {
                        statusDiv.textContent = error.message;
                    });
            });
        });
    </script>
</body>
</html>

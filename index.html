<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container mt-5">
        <form id="github-user-1">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <h3 class="mt-3">Account Creation Date: <span id="github-created-at"></span></h3>
    </div>
    <script>
        document.querySelector('#github-user-1').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.querySelector('#username').value;
            const token = ''; // Optionally add your token here
            const url = `https://api.github.com/users/${username}${token ? '?token=' + token : ''}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('#github-created-at').textContent = new Date(data.created_at).toISOString().split('T')[0];
                })
                .catch(error => console.error('Error fetching user:', error));
        });
    </script>
</body>
</html>

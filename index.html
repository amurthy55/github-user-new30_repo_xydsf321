<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container mt-5">
        <form id="github-user-1">
            <div class="form-group">
                <label for="username">GitHub Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <div id="github-status" aria-live="polite"></div>
        <div id="github-account-age"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const statusDiv = document.getElementById('github-status');
            const accountAgeDiv = document.getElementById('github-account-age');
            const lastUser = localStorage.getItem('github-user');
            if (lastUser) {
                usernameInput.value = lastUser;
            }

            document.getElementById('github-user-1').addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = usernameInput.value;
                statusDiv.textContent = 'Fetching user...';
                try {
                    const response = await fetch(`https://api.github.com/users/${username}`);
                    if (!response.ok) throw new Error('User not found');
                    const data = await response.json();
                    const createdAt = new Date(data.created_at);
                    const accountAge = new Date().getFullYear() - createdAt.getFullYear();
                    accountAgeDiv.textContent = `Account created on: ${createdAt.toDateString()} (${accountAge} years)`;
                    localStorage.setItem('github-user', username);
                    statusDiv.textContent = 'User fetched successfully!';
                } catch (error) {
                    statusDiv.textContent = 'Error fetching user.';
                }
            });
        });
    </script>
</body>
</html>
